<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 익명 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">글쓰기</h1>

    <form id="writeForm">
      <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" class="form-control" name="author" required>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">본문내용</label>
        <textarea class="form-control" name="content" rows="8"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">글작성완료</button>
        <a href="/" class="btn btn-outline-secondary">취소</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("writeForm").onsubmit = function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const btn = this.querySelector('button[type="submit"]');
      btn.disabled = true;
      fetch("/api/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          author: fd.get("author"),
          password: fd.get("password"),
          title: fd.get("title"),
          content: fd.get("content") || ""
        })
      })
        .then(r => r.json().then(j => ({ ok: r.ok, json: j })))
        .then(({ ok, json }) => {
          if (ok) {
            alert("글 작성 완료");
            location.href = "/";
          } else {
            alert("오류: " + (json.error || "알 수 없음"));
            btn.disabled = false;
          }
        })
        .catch(err => { alert("오류: " + err.message); btn.disabled = false; });
    };
  </script>
</body>
</html>
