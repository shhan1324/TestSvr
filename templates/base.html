<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#0d6efd">
  <title>{% block title %}커뮤니티{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
    <div class="container">
      <a class="navbar-brand" href="/">커뮤니티</a>
      <div class="navbar-nav ms-auto">
        {% if current_user %}
          <span class="nav-link">{{ current_user }}님</span>
          <a class="nav-link" href="/logout" id="navLogout">로그아웃</a>
          {% if is_admin %}
            <a class="nav-link" href="/admin/members">회원관리</a>
          {% endif %}
        {% else %}
          <a class="nav-link" href="/login">로그인</a>
          <a class="nav-link" href="/register">회원가입</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("navLogout")?.addEventListener("click", function(e) {
      e.preventDefault();
      fetch("/api/auth/logout", { method: "POST", credentials: "include" })
        .then(() => { location.href = "/"; });
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
