<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#0d6efd">
  <title>상세 - 익명 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/board.css') }}">
</head>
<body>
  <div class="container py-4">
    <div id="loading" class="text-muted">로딩 중...</div>
    <div id="content" style="display:none">
      <div class="mb-3">
        <strong>작성자:</strong> <span id="author"></span>
      </div>
      <div class="mb-3">
        <strong>본문내용:</strong>
        <pre id="body" class="border p-3 bg-light pre-wrap"></pre>
      </div>
      <div id="editForm" class="border p-3 mb-3" style="display:none">
        <h5>수정</h5>
        <div class="mb-2"><label class="form-label">제목</label><input type="text" class="form-control" id="editTitle"></div>
        <div class="mb-2"><label class="form-label">본문</label><textarea class="form-control" id="editContent" rows="6"></textarea></div>
        <div class="mb-2"><label class="form-label">비밀번호</label><input type="password" class="form-control" id="editPassword"></div>
        <button type="button" class="btn btn-primary btn-sm" id="btnSaveEdit">저장</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btnCancelEdit">취소</button>
      </div>
      <div class="d-flex flex-column flex-sm-row gap-2 btn-group-mobile">
        <a href="/" class="btn btn-outline-primary">메인으로 돌아가기</a>
        <button type="button" class="btn btn-outline-secondary" id="btnEdit">수정하기</button>
        <button type="button" class="btn btn-outline-danger" id="btnDelete">삭제하기</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const postId = {{ post_id }};
    let currentTitle = "";
    let currentContent = "";

    function escapeHtml(s) {
      if (s == null) return "";
      const div = document.createElement("div");
      div.textContent = s;
      return div.innerHTML;
    }

    function loadPost() {
      fetch("/api/posts/" + postId)
        .then(r => r.json().then(j => ({ ok: r.ok, json: j })))
        .then(({ ok, json }) => {
          document.getElementById("loading").style.display = "none";
          if (ok) {
            document.getElementById("content").style.display = "block";
            currentTitle = json.title || "";
            currentContent = json.content || "";
            document.getElementById("author").textContent = escapeHtml(json.author);
            document.getElementById("body").textContent = currentContent;
          } else {
            document.getElementById("content").innerHTML = "<p class=\"text-danger\">" + escapeHtml(json.error || "Not found") + "</p><a href=\"/\" class=\"btn btn-outline-primary\">메인으로</a>";
            document.getElementById("content").style.display = "block";
          }
        })
        .catch(() => {
          document.getElementById("loading").textContent = "로드 실패";
        });
    }

    document.getElementById("btnEdit").onclick = function() {
      document.getElementById("editForm").style.display = "block";
      document.getElementById("editTitle").value = currentTitle;
      document.getElementById("editContent").value = currentContent;
      document.getElementById("editPassword").value = "";
    };
    document.getElementById("btnCancelEdit").onclick = function() {
      document.getElementById("editForm").style.display = "none";
    };
    document.getElementById("btnSaveEdit").onclick = function() {
      const title = document.getElementById("editTitle").value.trim();
      const content = document.getElementById("editContent").value;
      const password = document.getElementById("editPassword").value;
      if (!title) { alert("제목을 입력하세요"); return; }
      if (!password) { alert("비밀번호를 입력하세요"); return; }
      fetch("/api/posts/" + postId, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: password, title: title, content: content })
      })
        .then(r => r.json().then(j => ({ ok: r.ok, json: j })))
        .then(({ ok, json }) => {
          if (ok) {
            alert("수정 완료");
            currentTitle = title;
            currentContent = content;
            document.getElementById("body").textContent = content;
            document.getElementById("editForm").style.display = "none";
          } else {
            alert("오류: " + (json.error || "알 수 없음"));
          }
        })
        .catch(err => alert("오류: " + err.message));
    };

    document.getElementById("btnDelete").onclick = function() {
      const password = prompt("비밀번호를 입력하세요");
      if (password == null) return;
      if (!confirm("정말 삭제하시겠습니까?")) return;
      fetch("/api/posts/" + postId, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: password })
      })
        .then(r => r.json().then(j => ({ ok: r.ok, json: j })))
        .then(({ ok, json }) => {
          if (ok) {
            alert("삭제 완료");
            location.href = "/";
          } else {
            alert("오류: " + (json.error || "알 수 없음"));
          }
        })
        .catch(err => alert("오류: " + err.message));
    };

    loadPost();
  </script>
</body>
</html>
